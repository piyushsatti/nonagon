services:
  # ─────────────────────────────────────────────────────────────────────────────
  # Backend Services
  # ─────────────────────────────────────────────────────────────────────────────
  
  api:
    build:
      context: .
      dockerfile: backend/api/Dockerfile
    container_name: nonagon-api
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://nonagon:nonagon@postgres:5432/nonagon
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: backend/bot/Dockerfile
    container_name: nonagon-bot
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://nonagon:nonagon@postgres:5432/nonagon
    volumes:
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────────
  # Frontend Service
  # ─────────────────────────────────────────────────────────────────────────────

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: nonagon-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - NEXT_PUBLIC_GRAPHQL_URL=http://api:8000/graphql
    depends_on:
      - api
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────────
  # Database - PostgreSQL (replaces MongoDB)
  # ─────────────────────────────────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    container_name: nonagon-postgres
    environment:
      POSTGRES_USER: nonagon
      POSTGRES_PASSWORD: nonagon
      POSTGRES_DB: nonagon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nonagon -d nonagon"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────────
  # Optional: Reverse Proxy (production)
  # ─────────────────────────────────────────────────────────────────────────────

  nginx:
    image: nginx:alpine
    container_name: nonagon-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend
    profiles:
      - production
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
