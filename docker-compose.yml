# Docker Compose - Database only (for local development)
# Application services run directly on host for faster development iteration

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # Database - PostgreSQL
  # ─────────────────────────────────────────────────────────────────────────────

  postgres:
    image: postgres:16-alpine
    container_name: nonagon-postgres
    environment:
      POSTGRES_USER: nonagon
      POSTGRES_PASSWORD: nonagon
      POSTGRES_DB: nonagon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nonagon -d nonagon"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
