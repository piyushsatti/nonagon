services:
  # ─────────────────────────────────────────────────────────────────────────────
  # Backend Services
  # ─────────────────────────────────────────────────────────────────────────────
  
  api:
    build:
      context: .
      dockerfile: backend/api/Dockerfile
    container_name: nonagon-api
    ports:
      - "8000:8000"
    env_file: .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: backend/bot/Dockerfile
    container_name: nonagon-bot
    env_file: .env
    volumes:
      - ./logs:/app/logs
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────────
  # Frontend Service
  # ─────────────────────────────────────────────────────────────────────────────

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: nonagon-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────────
  # Database
  # ─────────────────────────────────────────────────────────────────────────────

  mongo:
    image: mongo:7
    container_name: nonagon-mongo
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: mongosh --eval "db.adminCommand('ping')"
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ─────────────────────────────────────────────────────────────────────────────
  # Optional: Reverse Proxy (production)
  # ─────────────────────────────────────────────────────────────────────────────

  nginx:
    image: nginx:alpine
    container_name: nonagon-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
      - frontend
    profiles:
      - production
    restart: unless-stopped

volumes:
  mongo_data:
    driver: local
